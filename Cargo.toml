[workspace]
members = ["multimint", "fedimint-clientd", "clientd-stateless"]
resolver = "2"

[workspace.package]
version = "0.3.5"
edition = "2021"
repository = "https://github.com/fedimint/fedimint-clientd"
keywords = ["fedimint", "bitcoin", "lightning", "ecash"]
license = "MIT"
readme = "README.md"
authors = ["The Fedimint Developers"]

[workspace.dependencies]
fedimint-client = "0.3.1"
fedimint-core = "0.3.1"
fedimint-wallet-client = "0.3.1"
fedimint-mint-client = "0.3.1"
fedimint-ln-client = "0.3.1"
fedimint-rocksdb = "0.3.1"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.12.2"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
  "aarch64-apple-darwin",
  "x86_64-apple-darwin",
  "x86_64-unknown-linux-gnu",
  "x86_64-unknown-linux-musl",
  "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Whether to install an updater program
install-updater = true
environment-variables = ["RUSTFLAGS=--cfg tokio_unstable"]

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[profile.ci]
inherits = "dev"
incremental = false
debug = "line-tables-only"
lto = "off"
